<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-high.jpg" alt="high quality photo of a flamingo" />
          <figcaption>
            High quality, Great, 173.9 KB (Photo by Ray Hennesy)
          </figcaption>
          <!-- include your image and caption -->
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-med.jpg" alt="medium quality photo of a flamingo"/>
          <figcaption>
            Medium quality, Fair, 16.3 KB (Photo by Ray Hennesy)
          </figcaption>
          <!-- include your image and caption -->
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-poor.jpg" alt="low quality photo of a flamingo"/>
          <figcaption>
            Low quality, Very Poor, 7.3 KB (Photo by Ray Hennesy)
          </figcaption>
          <!-- include your image and caption -->
        </figure>
      </section>
    </main>
  </body>
</html>
