<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>

      <!--
        Attribution details:

        CIA World Factbook
        https://www.cia.gov/the-world-factbook/
      -->

      <section>
        <h2>PNG</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/arctic-cia-factbook.png" alt="map of arctic png"/>
          <figcaption>
            PNG, 186.6 KB (Map by: CIA World Factbook)
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/arctic-map-cia-factbook.gif" alt="map of arctic gif"/>
          <figcaption>
            GIF, 161.9 KB (Map by: CIA World Factbook)
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
